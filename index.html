<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Kin to Kin â€“ It's Tekin!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kin to Kin â€“ It's Tekin!</h1>
        <img class="profile-icon" src="https://via.placeholder.com/40" alt="Profile" onclick="showProfile()">
    </header>
    <div>
    <nav>
        <button onclick="showSection('browse')">Browse Items</button>
        <button onclick="showSection('post')">Post an Item</button>
        <button onclick="showSection('cart')">My Cart</button>
        <button onclick="showSection('help')">Help/Report</button>
    </nav>
    </div>
    <div id="profile" class="container hidden">
        <h2>Your Profile</h2>
        <p>Logged in via Telegram</p>
        <button class="cart-button" onclick="showSection('cart')">View Cart</button>
        <button class="cart-button" onclick="logout()">Log Out</button>
    </div>

    <div id="browse" class="container hidden">
        <h2>Browse Items</h2>
        <div class="item-grid" id="itemsContainer"></div>
    </div>

    <div id="post" class="container hidden">
        <h2>Post an Item</h2>
        <form id="postForm">
            <label>Item Name:</label><br>
            <input type="text" id="itemName" required><br><br>

            <label>Category:</label><br>
            <select id="itemCategory">
                <option value="Clothing">Clothing</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Books">Books</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label>Description:</label><br>
            <textarea id="itemDescription" required></textarea><br><br>

            <label>Image URL:</label><br>
            <input type="url" id="itemImage" required><br><br>

            <label>Price:</label><br>
            <input type="text" id="itemPrice" value="Free" disabled><br><br>

            <button type="submit">Submit</button>
        </form>
        <p id="postMessage" style="color: green; font-weight: bold; display: none;">Your post has been sent for review!</p>
    </div>

    <div id="cart" class="container hidden">
        <h2>My Cart</h2>
        <div id="cartItems"></div>
        <button onclick="clearCart()" class="cart-button">Clear Cart</button>
    </div>

    <div id="help" class="container hidden">
        <h2>Report an Issue</h2>
        <p>If you see any issue with an item or user, report it here:</p>
        <textarea id="reportIssue"></textarea><br><br>
        <button onclick="submitReport()">Submit Report</button>
    </div>

    <button class="floating-cart-btn" onclick="showSection('cart')">ðŸ›’</button>

    <script src="app.js"></script>
</body>
</html>
